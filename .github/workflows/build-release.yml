name: Build Executables

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: workshop.exe
            asset_name: workshop-windows-amd64.exe
          - os: macos-latest
            artifact_name: workshop
            asset_name: workshop-macos-amd64
          - os: ubuntu-latest
            artifact_name: workshop
            asset_name: workshop-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create Firebase config from secret
      run: |
        mkdir -p config
        echo '${{ secrets.FIREBASE_CONFIG }}' > config/firebase_config.json
      shell: bash

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --clean --onefile --name workshop ^
          --add-data "exercises;exercises" ^
          --add-data "utils;utils" ^
          --add-data "config/firebase_config.json;config" ^
          --hidden-import firebase_admin ^
          --hidden-import google.cloud.firestore ^
          --hidden-import langchain ^
          --hidden-import langchain_openai ^
          --hidden-import langchain_anthropic ^
          --hidden-import langgraph ^
          --hidden-import rich ^
          --hidden-import watchdog ^
          --hidden-import pydantic ^
          --hidden-import bcrypt ^
          --hidden-import cryptography ^
          --hidden-import pytest ^
          --collect-all firebase_admin ^
          --collect-all google.cloud ^
          main.py

    - name: Build with PyInstaller (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --clean --onefile --name workshop \
          --add-data "exercises:exercises" \
          --add-data "utils:utils" \
          --add-data "config/firebase_config.json:config" \
          --hidden-import firebase_admin \
          --hidden-import google.cloud.firestore \
          --hidden-import langchain \
          --hidden-import langchain_openai \
          --hidden-import langchain_anthropic \
          --hidden-import langgraph \
          --hidden-import rich \
          --hidden-import watchdog \
          --hidden-import pydantic \
          --hidden-import bcrypt \
          --hidden-import cryptography \
          --hidden-import pytest \
          --collect-all firebase_admin \
          --collect-all google.cloud \
          main.py

    - name: Verify build
      run: |
        ls -lh dist/
      shell: bash

    - name: Rename artifact
      run: |
        mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}
        retention-days: 30
